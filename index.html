<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sansita+Swashed:wght@300..900&family=Sofia&display=swap"
        rel="stylesheet">
    <script defer src="scripts/script.js"></script>
    <title>ThirdSBA</title>
</head>

<body>
    <section>
        <div class="box" id="red">Red</div>
        <div class="box" id="blue">Blue</div>
    </section>
    <form>
        <fieldset>
            <legend>Please Enter Your Name</legend>
            <label>Player Name: <input type="text" name="username" placeholder="John Doe" minlength="1" maxlength="99"
                    required title="Please fill in a name."></label>
        </fieldset>
    </form>
    <section>
        <div class="box" id="yellow">Yellow</div>
        <div class="box" id="green">Green</div>
    </section>
</body>

</html>
